name: Publish

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_SIGNING_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Publish
        run: |
          ./gradlew publish -Pversion=${{ github.event.release.tag_name }}
        env:
          ORG_GRADLE_PROJECT_ossrh_username: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_ossrh_password: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signing_keyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signing_password: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_secretKeyRingFile: ~/.gnupg/secring.gpg